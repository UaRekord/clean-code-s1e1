<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhofer">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-block">
      <p id="topSectionForAddingElementToList">
        <label for="newTask" class="add-block__label">Add Item</label>
        <div class="add-block__wrapper">
          <input id="newTask" class="task add-block__input input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
    </section>
    <section class="todo-block">
      <h3 class="h3-text">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list-item">
          <input type="checkbox" class="todo-block__checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task todo-block__input input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="todo-block__checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo-block__input input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="h3-text">Completed</h3>
      <ul id="completedTasks" class="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="todo-block__checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task todo-block__input input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
